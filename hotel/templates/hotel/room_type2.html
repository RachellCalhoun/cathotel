{% extends 'base.html' %}
{% block content %}

{% for image in type2rooms %}
 <div class="row">
	 <div class="col-md-12 text-center">
		 <h1>{{ image.title }}</h1>
		 {% if image.photo %}
		 <img class = "img-responsive img-rounded center-block roomimage" src="{{ image.photo.url }}">
		 {% endif %}
		 {% if image.text %}
		 <h3>{{ image.text }}</h3>
		 {% endif %}
		{% endfor %}
	 </div>
 </div>

{% endblock %}
