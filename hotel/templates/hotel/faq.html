{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center"> Frequently asked questions</h1>
    </div>
</div>
{% for question  in  questions %}
<div class="row">
    <div class="col-md-12">
        <h1 class="question">{{ question.title }}</h1>
        <h3> {{question.text}}</h3>
    </div>
</div>
{% endfor %}
{% endblock %}
